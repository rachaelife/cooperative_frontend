<!DOCTYPE html>
<html>
<head>
    <title>Test Building & Development APIs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #results { margin-top: 20px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Building & Development API Test</h1>
    
    <div class="test-section">
        <h3>ğŸ—ï¸ Building API Test</h3>
        <button onclick="testBuildingAPI()">Test Building Endpoint</button>
        <button onclick="testBuildingWithAuth()">Test Building with Auth</button>
    </div>
    
    <div class="test-section">
        <h3>ğŸš€ Development API Test</h3>
        <button onclick="testDevelopmentAPI()">Test Development Endpoint</button>
        <button onclick="testDevelopmentWithAuth()">Test Development with Auth</button>
    </div>
    
    <div class="test-section">
        <h3>ğŸ” Backend Health Check</h3>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testAllEndpoints()">Test All Endpoints</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${timestamp}] ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function getToken() {
            return localStorage.getItem('token') || 'test-token';
        }
        
        async function testBackendHealth() {
            log('ğŸ” Testing backend health...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.text();
                log(`âœ… Backend health: ${response.status} - ${data}`, 'success');
            } catch (error) {
                log(`âŒ Backend health failed: ${error.message}`, 'error');
            }
        }
        
        async function testBuildingAPI() {
            log('ğŸ—ï¸ Testing building API...', 'info');
            try {
                const payload = {
                    user_id: 1,
                    amount: 5000,
                    month_paid: "January",
                    payment_type: "cash"
                };
                
                log(`ğŸ“ POST ${API_BASE}/new/building`, 'info');
                log(`ğŸ“¦ Payload: ${JSON.stringify(payload)}`, 'info');
                
                const response = await fetch(`${API_BASE}/new/building`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const responseText = await response.text();
                log(`ğŸ“Š Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log(`ğŸ“„ Body: ${responseText}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                log(`âŒ Building API error: ${error.message}`, 'error');
            }
        }
        
        async function testBuildingWithAuth() {
            log('ğŸ—ï¸ Testing building API with auth...', 'info');
            try {
                const payload = {
                    user_id: 1,
                    amount: 5000,
                    month_paid: "January",
                    payment_type: "cash"
                };
                
                const response = await fetch(`${API_BASE}/new/building`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify(payload)
                });
                
                const responseText = await response.text();
                log(`ğŸ“Š Building with auth: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log(`ğŸ“„ Body: ${responseText}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                log(`âŒ Building with auth error: ${error.message}`, 'error');
            }
        }
        
        async function testDevelopmentAPI() {
            log('ğŸš€ Testing development API...', 'info');
            try {
                const payload = {
                    user_id: 1,
                    amount: 3000,
                    month_paid: "January",
                    payment_type: "cash"
                };
                
                log(`ğŸ“ POST ${API_BASE}/new/development`, 'info');
                log(`ğŸ“¦ Payload: ${JSON.stringify(payload)}`, 'info');
                
                const response = await fetch(`${API_BASE}/new/development`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const responseText = await response.text();
                log(`ğŸ“Š Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log(`ğŸ“„ Body: ${responseText}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                log(`âŒ Development API error: ${error.message}`, 'error');
            }
        }
        
        async function testDevelopmentWithAuth() {
            log('ğŸš€ Testing development API with auth...', 'info');
            try {
                const payload = {
                    user_id: 1,
                    amount: 3000,
                    month_paid: "January",
                    payment_type: "cash"
                };
                
                const response = await fetch(`${API_BASE}/new/development`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify(payload)
                });
                
                const responseText = await response.text();
                log(`ğŸ“Š Development with auth: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log(`ğŸ“„ Body: ${responseText}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                log(`âŒ Development with auth error: ${error.message}`, 'error');
            }
        }
        
        async function testAllEndpoints() {
            log('ğŸ§ª === COMPREHENSIVE API TEST ===', 'info');
            await testBackendHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testBuildingAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testBuildingWithAuth();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testDevelopmentAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testDevelopmentWithAuth();
            log('ğŸ‰ === TEST COMPLETED ===', 'info');
        }
        
        // Auto-run health check on page load
        window.onload = () => {
            log('ğŸš€ API Test Page Loaded', 'info');
            testBackendHealth();
        };
    </script>
</body>
</html>
